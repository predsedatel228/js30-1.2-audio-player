<!DOCTYPE html>
<html lang="en">

<head>
  <title>js30#1.2-audio-player</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div class="background">
    <div class="blur">
    <div class="player">
      <img src="./assets/images/lemonade.png" alt="song image" class="player__image">
      <div class="control-container">
        <img class="player__play-button" src="./assets/icons/play.png" alt="play button">
        <div class="song-container">
          <p class="player__artist">Beyonce</p>
          <p class="player__song-name">Don't Hurt Yourself</p>
        </div>
        <div class="scroll-container">
          <img src="./assets/icons/backward.png" alt="previous song" class="player__previous-button">
          <img src="./assets/icons/forward.png" alt="next song" class="player__next-button">
        </div>
      </div>
      <audio controls src="./assets/audio/beyonce.mp3" class="player__song" preload="metadata"></audio>
    </div>
  </div>
  </div>

</body>
<script src="./script.js"></script>
